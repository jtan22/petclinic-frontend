server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=5m

spring.security.user.name=admin
spring.security.user.password=admin

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/petclinic
spring.datasource.username=petclinic
spring.datasource.password=petclinic

spring.main.lazy-initialization=false
spring.main.banner-mode=off

rest.service.owners=http://localhost:8081
rest.service.pets=http://localhost:8082
rest.service.visits=http://localhost:8083
rest.service.vets=http://localhost:8084

spring.messages.basename=messages/messages

management.endpoints.web.exposure.include=*
# management.endpoints.web.exposure.exclude=health,info
management.info.env.enabled=true
info.app.name=Pet Clinic
info.app.description=Pet Clinic Microservice Implementation
info.app.version=1.0

logging.file.path=/
logging.file.name=frontend.log
